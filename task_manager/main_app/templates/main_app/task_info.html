{% extends 'main_app/parent.html'%}
{% block title %} <>Задача  {% endblock %}
{% block content %}
        <div>
                <h1> Задача выдана {{ task.time_start }}</h1>
                <h1> Дедлайн  {{ task.time_finish }}</h1>
                <p>{{ task.text }}</p>
        </div>
        <a href="{% url 'delete_task' task.id %}"><li><i class="fa-solid fa-user"></i> Удалить задачу</li> </a>
{% endblock %}

{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main_app/css/main_app.css' %}">
    <script src="https://kit.fontawesome.com/ec3542b367.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
        <span class= "logo"> Логотип </span>
        <h3> Навигация</h3>
        <ul>
            <a href="{% url 'home'%}"><li><i class="fa-solid fa-house"></i> Главная страница</li></a>
            <a href="{% url 'my_tasks'%}"><li><i class="fa-solid fa-list-check"></i> Мои задачи</li></a>
            <a href="{% url 'my_profile'%}"><li><i class="fa-solid fa-user"></i> Мой профиль</li></a>
        </ul>
    </aside>
    <main>
        <div class="image-container">
            <h1>Мои задачи</h1>
            {% for el in els %}
            <div>
                <h2>{{ el.title}}</h2>
                {% if el.text%}
                    <p> {{ el.text}} </p>
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
